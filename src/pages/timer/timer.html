<ion-header>
  <ion-navbar color="twitter">
    <ion-title>Timer</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-item>
    <ion-label>Current Task</ion-label>
    <ion-select [(ngModel)]="nowItem" interface="action-sheet" >
      <ion-option *ngFor="let item of items;let i=index" value={{i}}>{{item.title+"  :"+item.workTime}}</ion-option>
    </ion-select>
  </ion-item>

  <ion-grid>

    <ion-row justify-content-center align-items-center>
      <h1 margin>{{t_minute+" : "+t_second}}</h1>
    </ion-row>

    <ion-row justify-content-center align-items-center>
     <button margin ion-button block (click)="pushTimer()">{{sTimerState}}</button>
    </ion-row>

    <ion-row>
      <br>
    </ion-row>
    <ion-row>
      <br>
    </ion-row>
    <ion-row>
      <br>
    </ion-row>
    <ion-row>
      <br>
    </ion-row>

    <ion-row justify-content-center align-items-center>
      <ion-col justify-content-center >
        <p>The item you chose is :<em>{{getTitle()}}</em></p>
      </ion-col>
    </ion-row>

    <ion-row justify-content-center align-items-center>
      <ion-col justify-content-center>
        <p>The total time is  :<em>{{getWorkTime()}}</em></p>
      </ion-col>
    </ion-row>

  </ion-grid>



</ion-content>
